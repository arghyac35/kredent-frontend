<div class="flex flex-col flex-auto min-w-0 h-screen overflow-hidden">
  <div class="flex items-center justify-center p-6 sm:p-10 h-full">
    <div
      class="
        md:flex md:items-center md:justify-end
        w-full
        sm:w-auto
        md:h-50
        py-8
        px-4
        sm:p-12
        md:px-16
        sm:rounded-2xl
        rounded
        shadow-lg
      "
    >
      <div class="w-full max-w-80 sm:w-80">
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight leading-tight">Sign In</div>
        <div class="flex items-baseline mt-0.5 font-medium">
          <div>Don't have an account?</div>
          <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-up']">Sign Up </a>
        </div>

        <!-- Sign in form -->
        <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
          <!-- Email field -->
          <mat-form-field class="w-full">
            <mat-label>Email address</mat-label>
            <input id="email" matInput [formControlName]="'email'" />
            <mat-error *ngIf="signInForm.get('email').hasError('required')"> Email address is required </mat-error>
            <mat-error *ngIf="signInForm.get('email').hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <!-- Password field -->
          <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input id="password" matInput type="password" [formControlName]="'password'" #passwordField />
            <button
              mat-icon-button
              type="button"
              (click)="
                passwordField.type === 'password' ? (passwordField.type = 'text') : (passwordField.type = 'password')
              "
              matSuffix
            >
              <mat-icon
                class="icon-size-5"
                *ngIf="passwordField.type === 'password'"
                [svgIcon]="'heroicons_solid:eye'"
              ></mat-icon>
              <mat-icon
                class="icon-size-5"
                *ngIf="passwordField.type === 'text'"
                [svgIcon]="'heroicons_solid:eye-off'"
              ></mat-icon>
            </button>
            <mat-error> Password is required </mat-error>
          </mat-form-field>

          <!-- Submit button -->
          <button
            class="w-full mt-6 h-10"
            mat-flat-button
            [color]="'primary'"
            [disabled]="signInForm.disabled"
            (click)="signIn()"
          >
            <span *ngIf="!signInForm.disabled" class="text-primary-50"> Sign in </span>
            <span class="flex items-center justify-center">
              <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'">
              </mat-progress-spinner>
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
